<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Comic Destruction</title>
        <link rel="icon" href="IClogo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!--..........................................................................................-->
    <audio id="song">
        <source src="./megaDrive.mp3">
    </audio>
    <script id="musicEl">
        window.addEventListener('click', () => {
            document.getElementById("song").play();
        });
    </script>
<!--..........................................................................................-->
    <style>
        body {
            margin: 0;
            background: black;
        }
    </style>

        <div class="fixed text-white text-sm ml-2 mt-1 select-none">
            <span>Score: </span>
            <span id="scoreEL">0</span>
        </div>
<!--..........................................................................................-->
        <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
          <div class="bg-white max-w-md w-full p-10 rounded-lg text-center">
            <hi class="text-6xl font-bold" id="bigScoreEl">0</hi>
            <p class="text-sm text-gray-700 mb-2">Final Score</p>
            <div>
              <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
            </div>
          </div>
        </div>
<!--..........................................................................................-->
    <canvas></canvas>
<!--..........................................................................................-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" 
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
