<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Infinite Confusion</title>
</head>
<body>
    <div class="tv">
        <div id="TVS" class="tv-screen">More to come</div>

        <div class="tv-bottom">

            <button id="powerOn">
                    <i class="fa-solid fa-power-off"></i>
            </button>

            <div id="PLight"></div>

            <div id="controlls">
                <i id="channelUp" class="fa-solid fa-caret-left"></i>-ch-
                <i id="channelDown" class="fa-solid fa-caret-right"></i>
                <i id="volumeDown" class="fa-solid fa-caret-left"></i>-vol-
                <i id="volumeUp" class="fa-solid fa-caret-right"></i>
            </div>

            <div id="plugs">
                <i id="VI" class="fa-solid fa-circle-stop"></i>
                <i id="LV" class="fa-solid fa-circle-stop"></i>
                <i id="RV" class="fa-solid fa-circle-stop"></i>
            </div>

        </div>

        <div class="tv-left"></div>

        <div class="tv-right"></div>

        <div class="tv-top">
            <div id="title">Infinite Confusion</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="index.js"></script>

</body>
</html>
