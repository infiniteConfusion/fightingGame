<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SwartzFighter</title>
        <link rel="icon" href="./IClogo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
      <style>
    body {
     background: black;
    }
 </style>
  <h1 style=" 
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 0.3in;"
  >SwartzFighter</h1>

  <!--red container div-->
  <div style = "position: relative; display: inline-block">
    <!--smaller red container div-->
    <div 
    style = 
    "position: absolute; 
    display: flex; 
    width: 100%;
    align-items: center;
    padding: 20px;
    "
    >
      <!--player health-->
      <div 
      style = "
      position: relative;  
      width: 100%; 
      display: flex; 
      justify-content: flex-end;
      border-top: 4px solid white;
      border-left: 4px solid white;
      border-bottom: 4px solid white;
      ">
      <div 
      style = "
      background-color: red; 
      height: 30px; 
      width: 100%">
    </div>
      <div id = "playerHealth" 
      style = "
      position: absolute; 
      background: yellow; 
      top: 0; 
      right: 0; 
      bottom: 0; 
      width: 100% 
      ">   
      </div>
      </div>
      <!--timer-->
      <div 
      id = "timer"
      style =
       "background-color: rgb(32, 1, 1);
        height: 50px;
        width: 100px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 4px solid white;
        "
        >
        10
      </div>
      <!--enemy health-->
      <div 
      style = "
      position: relative;  
      width: 100%;
      border-top: 4px solid white;
      border-right: 4px solid white;
      border-bottom: 4px solid white;
      ">
      <div
      style = "background-color: red; height: 30px; 
      "></div>
      <div  id = "enemyHealth" style = "position: absolute; background: yellow; top: 0; right: 0; bottom: 0; left: 0; ">
      </div>
     </div>
    </div>
    <!--tag for game over-->
    <div 
    id = "displayText"
    style = 
    "position: absolute; 
    color: white;  
    align-items: center; 
    justify-content: center;
    top: 0;
    right: 0;
    bottom: 0;
    left:0;
    display: none;
    "
    >
  
  </div>
<canvas></canvas>
  </div> 

  <script src="utils.js"></script>
  <script src="fighters.js"></script>
 <script src="code.js"></script>


</body>
